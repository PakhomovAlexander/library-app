@(friend: Friend)
@main("About friend") {
    <h2>
    @friend.fio
    </h2>
    <dl class="dl-horizontal">
        <dt>"phoneNumber"</dt>
        <dd>@friend.phoneNumber</dd>
        <dt>"socialNumber"</dt>
        <dd>@friend.socialNumber</dd>
        <dt>"email"</dt>
        <dd>@friend.email</dd>
        <dt>"comment"</dt>
        <dd>@friend.comment</dd>
    </dl>
}
