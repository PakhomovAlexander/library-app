@import models.friends.Friend
@(friend: Friend)
@main("About friend") {
    <h2>
    @friend.fio
    </h2>
    <dl class="dl-horizontal">
        <dt>"phoneNumber"</dt>
        <dd>@friend.phone_number</dd>
        <dt>"socialNumber"</dt>
        <dd>@friend.social_number</dd>
        <dt>"email"</dt>
        <dd>@friend.email</dd>
        <dt>"comment"</dt>
        <dd>@friend.comment</dd>
    </dl>
}
